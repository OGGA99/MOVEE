<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
<a style="color: blue" href="/addFilm">Add Film</a>
Films:
<div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>description</th>
        <th>duration</th>
        <th>category</th>
        <th>picture</th>
    </tr>
    <tr th:each="film: ${films}">
        <td th:text="${film.id}"></td>
        <td th:text="${film.title}"></td>
        <td th:text="${film.description}"></td>
        <td th:text="${film.duration}"></td>
        <td th:text="${film.category.name}"></td>
        <td th:text="${film.pic_url}"></td>
    <img th:if="${film.pic_url != null}" th:src="@{/getImage(picName=${film.pic_url})}" width="100" height="100">
    </tr>
</table>
</div>

    <header>
        <div
          class="background-container">
        </div>
        <div class="container align-start justify-between flex">
          <div class="logo">
            <Link to="/">
              <h1>project</h1>
            </Link>
          </div>
          <div class="menu">
            <ul class="menu__list flex">
              <li class="menu-list__item">
                    <a href="/">Home</a>
              </li>
              <li class="menu-list__item">
                <a href="/catalog.html">Movies</a>
          </li>
          <li class="menu-list__item">
            <a href="/catalog.html">Tv series</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
            <div>
              <div class="category-text flex justify-between">
                Trending movies
              </div>
              <div  class="card-wrapper flex">
                <a
                key={movie.id}
                class="card flex align-center"
              >
                <div>
                  <div class="card-image-wrapper">
                    <img
                      src='https://image.tmdb.org/t/p/w500//kZNHR1upJKF3eTzdgl5V8s8a4C3.jpg'
                      alt="no image found"
                    />
                  </div>
                  <p>Scream</p>
                </div>
              </a>
              </div>
            </div>
            <div>
              <div class="category-text flex justify-between">
                Trending Tv
              </div>
              <Card category="tv" product={TV} />
            </div>
          </div>
      </main>
</body>
</html>
